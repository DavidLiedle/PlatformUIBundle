<!doctype html>
<html>
<head>
    <title>eZ User view tests</title>
</head>
<body>

<script type="text/x-handlebars-template" id="userview-ez-template">template</script>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="../assets/genericfieldview-tests.js"></script>
<script type="text/javascript" src="./assets/ez-user-view-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
            loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-user-view'],
        filter: loaderFilter,
        modules: {
            "ez-user-view": {
                requires: ['ez-fieldview'],
                fullpath: "../../../../Resources/public/js/views/fields/ez-user-view.js"
            },
            "ez-fieldview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../../Resources/public/js/views/ez-fieldview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
        }
    }).use('ez-user-view-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
