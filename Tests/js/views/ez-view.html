<!doctype html>
<html>
<head>
<title>eZ Template based view tests</title>
</head>
<body>

<script type="text/javascript" src="../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-view-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-view'],
        filter: loaderFilter,
        modules: {
            "ez-view": {
                requires: ['view'],
                fullpath: "../../../Resources/public/js/views/ez-view.js"
            },
        }
    }).use('ez-view-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
