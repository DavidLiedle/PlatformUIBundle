<!doctype html>
<html>
<head>
<title>eZ Subitem List view tests</title>
</head>
<body>
<div class="container"></div>

<script type="text/x-handlebars-template" id="subitemlistview-ez-template">
    <td class="ez-subitem-priority-cell" id="priority-cell-42">
        <form class="ez-subitem-priority-form" data-location-id="42">
            <input
                    class="ez-subitem-priority-input"
                    id="priority-42"
                    type="text"
                    readonly
                    required
                    pattern="^(\^+|-)?\d+$"
                    data-location-id="42"
                    value="{{priority}}"><div
                class="ez-subitem-priority-icons"></div><button
                data-priority-input="priority-42" id="priority-validate-42" class="ez-subitem-priority-validate"></button><button
                data-priority-input="priority-42" class="ez-subitem-priority-cancel"></button>
        </div>
        </form>
    </td>
    <td class="ez-subitem-priority-cell" id="priority-cell-43">
        <form class="ez-subitem-priority-form" data-location-id="43">
            <input
                    class="ez-subitem-priority-input"
                    id="priority-43"
                    type="text"
                    readonly
                    required
                    pattern="^(\^+|-)?\d+$"
                    data-location-id="43"
                    value="{{priority}}"><div
                class="ez-subitem-priority-icons"></div><button
                data-priority-input="priority-43" id="priority-validate-43" class="ez-subitem-priority-validate"></button><button
                data-priority-input="priority-43" class="ez-subitem-priority-cancel"></button>
        </div>
        </form>
    </td>
    <a href="#" class="ez-subitemlist-navigation-link" rel="first">First</a>
    <a href="#" class="ez-subitemlist-navigation-link" rel="prev">Previous</a>
    <a href="#" class="ez-subitemlist-navigation-link" rel="next">Next</a>
    <a href="#" class="ez-subitemlist-navigation-link" rel="last">Last</a>
</script>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-subitemlistview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-subitemlistview'],
        filter: loaderFilter,
        modules: {
            "ez-subitemlistview": {
                requires: ['ez-subitembaseview', 'ez-asynchronousview', 'event-tap', 'event-valuechange', 'array-extras'],
                fullpath: "../../../Resources/public/js/views/ez-subitemlistview.js"
            },
            "ez-subitembaseview": {
                requires: ['ez-templatebasedview'],
                fullpath: "../../../Resources/public/js/views/subitem/ez-subitembaseview.js"
            },
            "ez-asynchronousview": {
                requires: ['view', 'event-tap'],
                fullpath: "../../../Resources/public/js/extensions/ez-asynchronousview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-subitemlistview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
