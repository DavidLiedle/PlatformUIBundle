<!doctype html>
<html>
<head>
<title>eZ Discovery Bar View Service tests</title>
</head>
<body>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-discoverybarviewservice-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-discoverybarviewservice'],
        filter: loaderFilter,
        modules: {
            "ez-discoverybarviewservice": {
                requires: ['ez-viewservice', 'parallel', 'ez-locationmodel', 'ez-contentmodel', 'ez-contenttypemodel', 'ez-contenttree'],
                fullpath: "../../../../Resources/public/js/views/services/ez-discoverybarviewservice.js"
            },
            "ez-viewservice": {
                requires: ['base'],
                fullpath: "../../../../Resources/public/js/views/services/ez-viewservice.js"
            },
            "ez-contenttree": {
                requires: ['tree', 'tree-selectable', 'tree-openable', 'tree-lazy'],
                fullpath: "../../../../Resources/public/js/models/structs/ez-contenttree.js"
            },
            "ez-contentmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-contentmodel.js"
            },
            "ez-contenttypemodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-contenttypemodel.js"
            },
            "ez-locationmodel": {
                requires: ['ez-restmodel'],
                fullpath: "../../../../Resources/public/js/models/ez-locationmodel.js"
            },
            "ez-restmodel": {
                requires: ['model'],
                fullpath: "../../../../Resources/public/js/models/ez-restmodel.js"
            }
        }
    }).use('ez-discoverybarviewservice-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
