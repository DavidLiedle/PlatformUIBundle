<!doctype html>
<html>
<head>
<title>eZ Content Edit view tests</title>
</head>
<body>

<div class="container"></div>

<script type="text/x-handlebars-template" id="contenteditview-ez-template">
    <div class="ez-main-content">
        <header>
            <a href="#" class="ez-view-close">Close</a>
            <h1 class="ez-content-name">Content title</h1>
            <ul class="ez-technical-infos"{{#unless isTouch}} style="opacity: 0;"{{/unless}}>
                <li>Article</li>
            </ul>
        </header>
    </div>
</script>


<script type="text/javascript" src="http://yui.yahooapis.com/3.10.3/build/yui/yui.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw';

    YUI({
        coverage: ['ez-contenteditview'],
        filter: filter,
        modules: {
            "ez-contenteditview": {
                requires: ['ez-templatebasedview', 'transition', 'event-tap'],
                fullpath: "../../../Resources/public/js/views/ez-contenteditview" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            },
            "ez-templatebasedview": {
                requires: ['view', 'handlebars'],
                fullpath: "../../../Resources/public/js/views/ez-templatebasedview" + ( filter != 'raw' ? "-" + filter : "" ) + ".js"
            }
        }
    }).use('test', 'event-tap', 'node-event-simulate', 'ez-contenteditview', function (Y) {
        var container = Y.one('.container'),
            content = {}, contentType = {}, owner = {}, mainLocation = {};

            GESTURE_MAP = Y.Event._GESTURE_MAP;

        // trick to simulate a tap event
        // taken from https://github.com/yui/yui3/blob/master/src/event/tests/unit/assets/event-tap-functional-tests.js
        Y.Node.prototype.tap = function (startOpts, endOpts) {
            Y.Event.simulate(this._node, GESTURE_MAP.start, startOpts);
            Y.Event.simulate(this._node, GESTURE_MAP.end, endOpts);
        };
        Y.NodeList.importMethod(Y.Node.prototype, 'tap');


        viewTest = new Y.Test.Case({
            name: "eZ Content Edit View test",

            _should: {
                ignore: {
                    "Should fire a close event": (Y.UA.phantomjs) // tap trick does not work in phantomjs
                }
            },

            setUp: function () {
                this.view = new Y.eZ.ContentEditView({
                    container: container,
                    content: content,
                    contentType: contentType,
                    mainLocation: mainLocation,
                    owner: owner
                });
            },

            tearDown: function () {
                this.view.destroy();
            },

            "Test render": function () {
                var templateCalled = false,
                    origTpl;

                origTpl = this.view.template;
                this.view.template = function () {
                    templateCalled = true;
                    return origTpl.apply(this, arguments);
                };
                this.view.render();
                Y.Assert.isTrue(templateCalled, "The template should have used to render the this.view");
                Y.Assert.areNotEqual("", container.getHTML(), "View container should contain the result of the this.view");
            },

            "Test available variable in template": function () {
                this.view.template = function (variables) {
                    Y.Assert.isObject(variables, "The template should receive some variables");
                    Y.Assert.areEqual(5, Y.Object.keys(variables).length, "The template should receive 5 variables");
                    Y.Assert.isBoolean(variables.isTouch, "isTouch should be available in the template and should be boolean");
                    Y.Assert.isObject(variables.content, "content should be available in the template and should be an object");
                    Y.Assert.isObject(variables.contentType, "contentType should be available in the template and should be an object");
                    Y.Assert.isObject(variables.mainLocation, "mainLocation should be available in the template and should be an object");
                    Y.Assert.isObject(variables.owner, "owner should be available in the template and should be an object");

                    Y.Assert.areSame(content, variables.content, "content should be the content provided while creating the view");
                    Y.Assert.areSame(contentType, variables.contentType, "contentType should be the contentType provided while creating the view");
                    Y.Assert.areSame(mainLocation, variables.mainLocation, "mainLocation should be the mainLocation provided while creating the view");
                    Y.Assert.areSame(owner, variables.owner, "owner should be the owner provided while creating the view");

                    return "";
                };
                this.view.render();
            },

            "Should fire a close event": function () {
                var closeFired = false;

                this.view.render();

                this.view.on('close', function (e) {
                    closeFired = true;
                });

                Y.one('.ez-this.view-close').tap();
                Y.assert(closeFired, "The close event should have been fired");
            },

            "opacity of technical infos should vary if the device is not a touch device": function () {
                var header;

                this.view._isTouch = function () { return false };
                this.view.render();

                header = this.view.get('container').one('header');
                header.simulate('mouseover');
                
                this.wait(function () {
                    Y.assert(
                        header.one('.ez-technical-infos').getStyle('opacity') == 1,
                        "Opacity should be 1"
                    );
                }, 300);


                header.simulate('mouseout');
                this.wait(function () {
                    Y.assert(
                        header.one('.ez-technical-infos').getStyle('opacity') == 0,
                        "Opacity should be 0"
                    );
                }, 300);
            },

            "opacity of technical infos should stay at 1 if the device is a touch device": function () {
                var header;

                this.view._isTouch = function () { return true };
                this.view.render();

                header = this.view.get('container').one('header');
                header.simulate('mouseover');
                

                Y.assert(
                    header.one('.ez-technical-infos').getStyle('opacity') == 1,
                    "Opacity should be 1"
                );
                this.wait(function () {
                    Y.assert(
                        header.one('.ez-technical-infos').getStyle('opacity') == 1,
                        "Opacity should be 1"
                    );
                }, 300);


                header.simulate('mouseout');
                Y.assert(
                    header.one('.ez-technical-infos').getStyle('opacity') == 1,
                    "Opacity should be 1"
                );
                this.wait(function () {
                    Y.assert(
                        header.one('.ez-technical-infos').getStyle('opacity') == 1,
                        "Opacity should be 1"
                    );
                }, 300);
            }

        });

        Y.Test.Runner.setName("eZ Content Edit View tests");
        Y.Test.Runner.add(viewTest);
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
