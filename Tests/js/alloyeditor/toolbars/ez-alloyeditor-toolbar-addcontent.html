<!doctype html>
<html>
<head>
<title>eZ AlloyEditor addcontent toolbar tests</title>
<style>
    .ae-toolbar-addcontent {
        position: absolute;
        opacity: 0;
    }
</style>
</head>
<body>

<div class="editor">
    <div class="ez-ae-static-toolbar"></div>
</div>
<div class="container"></div>

<script type="text/javascript" src="../../assets/function.bind.polyfill.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="../../../../Resources/public/vendors/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
<script type="text/javascript" src="./assets/ez-alloyeditor-toolbar-addcontent-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage') {
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-alloyeditor-toolbar-addcontent'],
        filter: loaderFilter,
        modules: {
            "ez-alloyeditor-toolbar-addcontent": {
                fullpath: "../../../../Resources/public/js/alloyeditor/toolbars/addcontent.js",
                requires: ['ez-alloyeditor'],
            },
            "ez-alloyeditor": {
                fullpath: "../../../../Resources/public/js/external/ez-alloyeditor.js",
            },
        }
    }).use('ez-alloyeditor-toolbar-addcontent-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
