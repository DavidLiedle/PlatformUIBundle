<!doctype html>
<html>
<head>
<title>eZ Register Partials Plugin tests</title>
</head>
<body>

<script type="text/x-handlebars-template" class="ez-platformui-app-partial" id="ezTestPartial">I'm a test partial!</script>

<script type="text/javascript" src="../../../../node_modules/yui/yui/yui.js"></script>
<script type="text/javascript" src="../../assets/pluginregister-tests.js"></script>
<script type="text/javascript" src="./assets/ez-registerpartialsplugin-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/",
            replaceStr: "/Tests/instrument/Resources/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-registerpartialsplugin'],
        filter: loaderFilter,
        modules: {
            "ez-registerpartialsplugin": {
                requires: ['plugin', 'base', 'handlebars', 'ez-pluginregistry', 'node'],
                fullpath: "../../../../Resources/public/js/apps/plugins/ez-registerpartialsplugin.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-registerpartialsplugin-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
